<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Trazados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid {
            height: 480px; /* Adjust the height if necessary to match your design preferences */
            width: 100%;
        }
        .container-map {
            max-width: 1500px; /* Maximum width of the centered container, adjust as necessary */
            margin: auto; /* Center the container */
        }
        .card {
            box-shadow: none; /* Remove box-shadow if you prefer for a flatter design */
            border: none; /* Optional: remove border for a cleaner look */
        }
        .form-inline-custom {
            display: flex;
            gap: 10px; /* Adjust the gap between form elements */
            flex-wrap: wrap; /* Wrap onto the next line if space is insufficient */
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center form items horizontally */
        }
        .btn-custom {
            padding: .375rem .75rem; /* Adjust padding to change button size */
        }
        .small-title{
            font-size: 18px;
        }
        @media (min-width: 768px) { /* Adjust this breakpoint as needed */
            .form-inline-custom .form-control {
                max-width: 165px; /* Limit the width of the form inputs */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Regresar a página principal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-map">
        <!-- Título de la página -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-center my-3 small-title">Consulta de Trazado</h2>
            </div>
        </div>

        <!-- Formulario de selección de tiempo -->
        <div class="row justify-content-center mb-3">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center small-card-header">Seleccionar ventana de tiempo</div>
                    <div class="card-body">
                        <form id="timeWindowForm" class="form-inline-custom">
                            <label for="startDate" class="form-label small-label">Fecha de inicio:</label>
                            <input type="date" class="form-control" id="startDate" required>
                            
                            <label for="startTime" class="form-label small-label">Hora de inicio:</label>
                            <input type="time" class="form-control" id="startTime" required>
                            
                            <label for="endDate" class="form-label small-label">Fecha de fin:</label>
                            <input type="date" class="form-control" id="endDate" required>
                            
                            <label for="endTime" class="form-label small-label">Hora de fin:</label>
                            <input type="time" class="form-control" id="endTime" required>
                            
                            <button type="submit" id="submitButton" class="btn btn-primary btn-custom small-button">Mostrar en mapa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Contenedor del mapa -->
        <div class="row">
            <div class="col-12">
                <div id="mapid"></div>
            </div>
        </div>
    </div>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const myMap = L.map('mapid').setView([11.02115114, -74.84057200], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    let routePath = L.polyline([], { color: 'red' }).addTo(myMap);

    document.getElementById('submitButton').addEventListener('submit', () => {
        event.preventDefault(); // Prevent form submission
        const startDate = document.getElementById('startDate').value;
        const startTime = document.getElementById('startTime').value;
        const endDate = document.getElementById('endDate').value;
        const endTime = document.getElementById('endTime').value;

        console.log('Fecha de inicio:', startDate);
        console.log('Hora de inicio:', startTime);
        console.log('Fecha de fin:', endDate);
        console.log('Hora de fin:', endTime);

        cargarDatos(startDate, startTime, endDate, endTime);
    });

    function cargarDatos(startDate, startTime, endDate, endTime) {
    const link = `/consulta-historicos?startDate=${startDate}&startTime=${startTime}&endDate=${endDate}&endTime=${endTime}`;
    fetch(link)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            if (data.length > 0) {
                // Clear the previous route
                routePath.setLatLngs([]);

                // Iterate through the data array and add each point to the route
                data.forEach(point => {
                    const lat = parseFloat(point.Latitude); 
                    const lng = parseFloat(point.Longitude);
                    routePath.addLatLng([lat, lng]);
                });
                myMap.fitBounds(routePath.getBounds());
                // Add a marker at the initial point of the route
                const firstPoint = [data[0].Latitude, data[0].Longitude];
                const firstMarker = L.marker(firstPoint).addTo(myMap).bindPopup('Punto inicial').openPopup();

                // Add a marker at the last point of the route
                const lastPoint = [data[data.length - 1].Latitude, data[data.length - 1].Longitude];
                const lastMarker = L.marker(lastPoint).addTo(myMap).bindPopup('Punto final').openPopup();
            } else {
                alert("No hay datos de ruta disponibles para la ventana de tiempo seleccionada.");
            }
        })
        .catch(error => {
            console.error('Error fetching or processing data:', error);
            alert("Hubo un problema al cargar los datos.");
        });
    }
});
</script>
</body>
</html>
