<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Históricos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid {
            height: 450px; /* Altura del mapa */
            width: 100%; /* Ocupa todo el ancho disponible */
        }
        .container-fluid {
            padding-top: 20px; /* Espacio en la parte superior para no pegarse a la barra de navegación */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Título de la página -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Consulta de Trazado</h2>
            </div>
        </div>

        <!-- Formulario de selección de tiempo -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">Seleccionar ventana de tiempo</div>
                    <div class="card-body">
                        <form id="timeWindowForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="startTime" class="form-label">Inicio:</label>
                                <input type="datetime-local" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endTime" class="form-label">Fin:</label>
                                <input type="datetime-local" class="form-control" id="endTime" required>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Mostrar en mapa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor del mapa -->
        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <div id="mapid"></div> <!-- Quita la clase card para que el mapa se extienda completamente -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npmbootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
        const myMap = L.map('mapid').setView([11.02115114, -74.84057200], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);
        
        let marker = L.marker([0, 0]).addTo(myMap);
        let routePath = L.polyline([], {color: 'red'}).addTo(myMap); // Crea una polilínea vacía con el color rojo
        let lastMarkerPosition = null;

    document.getElementById('timeWindowForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar que el formulario recargue la página

        const startTime = new Date(document.getElementById('startTime').value);
        const endTime = new Date(document.getElementById('endTime').value);

        // Asegúrate de tener la marca de tiempo en cada punto para que este código funcione
        const filteredRoute = JSON.parse(localStorage.getItem('routePath') || '[]')
            .filter(point => {
                const pointTime = new Date(point.timestamp);
                return pointTime >= startTime && pointTime <= endTime;
        })
        .map(p => L.latLng(p.lat, p.lng));

        if (filteredRoute.length > 0) {
            // Dibuja la ruta filtrada en el mapa
            routePath.setLatLngs(filteredRoute);
            // Ajusta la vista del mapa a la nueva ruta
            myMap.fitBounds(L.latLngBounds(filteredRoute));
        } else {
            // Si no hay puntos en la ventana de tiempo, quizás mostrar un mensaje o simplemente no actualizar la ruta
            alert("No hay datos de ruta disponibles para la ventana de tiempo seleccionada.");
        }
    });
});
</script>
</body>
</html>
