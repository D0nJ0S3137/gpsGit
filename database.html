<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Base de Datos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  /* Estilos generales */
  body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    /* Estilos de la tabla */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        border: 1px solid black; /* Borde negro */
    }
    /* Colores por columna */
    th:nth-child(1) {
        background-color: #496989; /* Longitud */
    }
    th:nth-child(2) {
        background-color: #58A399; /* Latitud */
    }
    th:nth-child(3) {
        background-color: #496989; /* Fecha */
    }
    th:nth-child(4) {
        background-color: #58A399; /* Hora */
    }
    /* Cambiar color al pasar el mouse */
    tbody tr:hover {
        background-color: #d9d9d9;
    }
    /* Estilos responsivos */
    @media screen and (max-width: 600px) {
        table {
            overflow-x: auto;
        }
        table, thead, tbody, th, td, tr {
            display: block;
        }
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        tr {
            border: 1px solid #ccc;
        }
        td {
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }
        td:before {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }
        td:nth-of-type(1):before { content: "Longitud:"; }
        td:nth-of-type(2):before { content: "Latitud:"; }
        td:nth-of-type(3):before { content: "Fecha:"; }
        td:nth-of-type(4):before { content: "Hora:"; }
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Regresar a página principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consulta" target="_blank">Consulta de Históricos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <h2>Tabla de Base de Datos</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Longitud</th>
                <th>Latitud</th>
                <th>Fecha</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Las filas de la tabla se cargarán dinámicamente aquí -->
        </tbody>
    </table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    function generateDatabase() {
        fetch('/database-datos', {
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(results => {
            console.log(results); // Agregar este console.log para verificar la estructura de los datos
            const tableBody = document.getElementById('table-body');
            // Limpiamos el cuerpo de la tabla
            tableBody.innerHTML = '';
            // Iteramos sobre los datos en orden descendente
            results.forEach(record => {
                // Creamos una fila de tabla para cada registro
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.Longitude}</td>
                    <td>${record.Latitude}</td>
                    <td>${record.Date}</td>
                    <td>${record.Time}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error al obtener los últimos datos:', error);
        });
    }
    // Llamada a la función para generar la base de datos
    generateDatabase();
});
</script>


</body>
</html>
