<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .card-header, .card-body {
            font-size: 16px; /* Reduce el tamaño de la fuente */
            padding: 6px 10px; /* Reduce el padding */
        }
        .card {
            margin-bottom: 8px; /* Reduce el margen entre tarjetas */
        }
        #mapid {
            height: 500px; /* Aumenta el tamaño del mapa */
        }
        .gps-data {
            font-size: 28px; /* Ajusta el tamaño del título de la página */
        }
        /* Estilos para el botón "Regresar a Ubicación" */
        #centrarMapaBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Ocultar la 'T' */
        #date::after {
            content: ' ';
            font-size: 0;
        }
        /* Reducir el tamaño de los ceros iniciales */
        #time span.zero {
            font-size: 0; /* Hace que los ceros sean invisibles */
            color: transparent; /* O hace los ceros transparentes */
        }
        #map-container {
            position: relative; /* Nuevo contenedor para el mapa con posición relativa */
            
        }
        .data-card {
            width: calc(50% - 10px); /* Ajusta el ancho para 2 tarjetas por fila */
            margin-bottom: 10px;
            margin: 5px; /* Espaciado entre tarjetas */
            border: 1px solid #ddd; /* Borde sutil */
        }

        /* Estilo para el mapa para asegurarte de que utilice toda la altura y anchura disponible */
        #mapid {
            height: calc(100vh - 56px); /* Altura de la ventana menos la altura de la barra de navegación */
            width: 100%;
        }

        .barra-activadora:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .latitude, .longitude {
                display: none; /* Oculta los elementos y su espacio */
        }
        .navbar-datetime {
            position: absolute; /* Posición absoluta para sacar los elementos del flujo normal */
            top: 10px; /* Ajusta esta propiedad para colocarla a la altura deseada */
            left: 50%; /* Coloca el elemento al 50% del contenedor desde la izquierda */
            transform: translateX(-50%); /* Centra el elemento con respecto a su propio ancho */
            z-index: 1000; /* Asegúrate de que esté por encima de otros elementos */
        }
        .navbar {
            position: relative; /* Si tu barra de navegación no tenía posición relativa, añádela */
        }

        /* Centrar la fecha y la hora en la parte superior del mapa */
        .navbar-text {
            position: absolute; /* Posición absoluta para sacar los elementos del flujo normal */
            left: 50%; /* Coloca el elemento al 50% del contenedor desde la izquierda */
            transform: translateX(-50%); /* Centra el elemento con respecto a su propio ancho */
            top: 0; /* Posición desde la parte superior de la barra de navegación */
            z-index: 1000; /* Asegura que los elementos están sobre el mapa */
            display: flex;
            align-items: center; /* Centra los elementos verticalmente dentro de la barra de navegación */
            height: 100%; /* Toma toda la altura de la barra de navegación para el centrado vertical */
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 767px) {
            .data-card {
                margin: 2px; /* Reducir el margen alrededor de las tarjetas */
                padding: 5px; /* Reducir el relleno dentro de las tarjetas */
            }
            .card-header {
                font-size: 12px; /* Reducir aún más el tamaño de la fuente de los títulos de las tarjetas */
                padding: 4px; /* Reducir el relleno del encabezado para ahorrar espacio */
            }
            .card-body {
                padding: 4px; /* Reducir el relleno dentro del cuerpo de las tarjetas */
            }
            .card-title {
                font-size: 12px; /* Reducir aún más el tamaño de la fuente del contenido de las tarjetas */
            }
            .card {
                margin-bottom: 4px;
                border: none;
                background: none;
            }
            #mapid {
                height: calc(100vh - 150px); 
            }
            .latitude, .longitude {
                display: none; 
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div style="display: flex; align-items: center;">
                <a class="navbar-brand" href="#">
                    <span>GeoTracker GPS</span>
                </a>
                <img src="/image_cleanup.png" alt="Geo Tracker Logo" style="height: 60px; border-radius: 50%; margin-left: 10px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <div class="navbar-text navbar-datetime w-100">
                        <div class="my-1 w-100 text-left"><strong>Fecha:</strong> <span id="date"> YYYY-MM-DD</span></div>
                        <div class="my-1 w-100 text-left"><strong>Hora:</strong> <span id="time"> HH:MM:SS</span></div>
                        <div class="my-1 w-100 text-left"><strong>RPM:</strong> <span id="rpm"> XXXX</span></div>
                    </div>
                    <a type="button" class="btn btn-primary btn-consistent-size me-2" href="/consulta">
                        <b>Recorridos</b>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <div id="map-container">
        <div class="container">
            <!-- Contenedores flotantes para latitud, longitud, fecha y hora -->
            <div class="card data-card latitude">
                <div class="card-header text-center">Latitud</div>
                <div class="card-body">
                    <span id="latitude" class="card-title text-center">XX.XX</span>
                </div>
            </div>
            <div class="card data-card longitude">
                <div class="card-header text-center">Longitud</div>
                <div class="card-body">
                    <span id="longitude" class="card-title text-center">XX.XX</span>
                </div>
            </div>
        </div>
        <!-- El mapa -->
        <div id="mapid"></div>

        <!-- Botón "Regresar a Ubicación" -->
        <button id="centrarMapaBtn" class="btn btn-primary">&#x1F4CD; </button>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const myMap = L.map('mapid').setView([11.02115114, -74.84057200], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        let marker = L.marker([0, 0]).addTo(myMap);
        let routePath = L.polyline([], {color: 'red'}).addTo(myMap); // Crea una polilínea vacía con el color rojo
        let lastMarkerPosition = null;

        let inactivityTimer;
        let centrarMapa = null;

        // Intentar recuperar y dibujar la ruta almacenada
        const storedRoute = localStorage.getItem('routePath');
        if (storedRoute) {
            const routePoints = JSON.parse(storedRoute);
            routePath.setLatLngs(routePoints.map(p => L.latLng(p.lat, p.lng)));
        }

        const socket = io();
        console.log('Conexión a Socket.IO establecida correctamente.');

        socket.on('locationUpdate', (data) => {
        clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                routePath.setLatLngs([]); // Borra la línea si no se han recibido datos durante 1 minuto
                localStorage.removeItem('routePath'); // Opcional: Limpia la ruta almacenada
                console.log('La ruta ha sido borrada debido a la inactividad.');
            }, 20000); // 20000 milisegundos = 20 segundos

            const dateElement = document.getElementById('date');

            document.getElementById('latitude').innerText = data.Latitude;
            document.getElementById('longitude').innerText = data.Longitude;
            document.getElementById('date').innerText = data.Date;
            document.getElementById('time').innerText = data.Time;

            if (dateElement) {
                const dateString = dateElement.textContent || dateElement.innerText;
                const formattedDate = dateString.split('T')[0]; // Extrae solo la parte de la fecha
                dateElement.textContent = formattedDate; // Establece el texto con la fecha formateada
            }
            const newLatLng = new L.LatLng(data.Latitude, data.Longitude);
            centrarMapa = newLatLng;
        
        if (lastMarkerPosition && lastMarkerPosition.distanceTo(newLatLng) > 400) {
            // Si el marcador se ha movido más de 400 metros, reinicia la polilínea
            routePath.setLatLngs([]);
            localStorage.removeItem('routePath'); // Limpia la ruta almacenada si es necesario
        }
            myMap.setView(newLatLng);
            marker.setLatLng(newLatLng);
            routePath.addLatLng(newLatLng); // Añade el nuevo punto a la polilínea para trazar el recorrido
            lastMarkerPosition = newLatLng;

        });
        document.getElementById('centrarMapaBtn').addEventListener('click', () => {
        if (centrarMapa) {
            myMap.setView(centrarMapa); // Centra el mapa en la última ubicación conocida
        } else {
            alert('Ubicación no disponible.'); // O maneja este caso como prefieras
        }
         // Guardar la ruta actual en el almacenamiento local
         const currentRoute = routePath.getLatLngs();
            localStorage.setItem('routePath', JSON.stringify(currentRoute.map(p => ({ lat: p.lat, lng: p.lng }))));
    });

});
</script>
</body>
</html>
