<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .card-header, .card-body {
            font-size: 16px; /* Reduce el tamaño de la fuente */
            padding: 6px 10px; /* Reduce el padding */
        }
        .card {
            margin-bottom: 10px; /* Reduce el margen entre tarjetas */
        }
        #mapid {
            height: 420px; /* Aumenta el tamaño del mapa */
        }
        .gps-data {
            font-size: 28px; /* Ajusta el tamaño del título de la página */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/database">Ver Base de Datos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center mt-5">
        <h1 class="gps-data">Ruta GPS</h1>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col mb-3">
                <div class="card">
                    <div class="card-header text-center">Latitud</div>
                    <div class="card-body">
                        <span id="latitude" class="card-title text-center">XX.XXXXX</span>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="card">
                    <div class="card-header text-center">Longitud</div>
                    <div class="card-body">
                        <span id="longitude" class="card-title text-center">XX.XXXXX</span>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="card">
                    <div class="card-header text-center">Fecha</div>
                    <div class="card-body">
                        <span id="date" class="card-title text-center">YYYY-MM-DD</span>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="card">
                    <div class="card-header text-center">Hora</div>
                    <div class="card-body">
                        <span id="time" class="card-title text-center">HH:MM:SS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="mapid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <script>
        const socket = io();
        console.log('Conexión a Socket.IO establecida correctamente.');

        const myMap = L.map('mapid').setView([11.02115114, -74.84057200], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        let marker = L.marker([0, 0]).addTo(myMap);
        let routePath = L.polyline([], {color: 'red'}).addTo(myMap); // Crea una polilínea vacía con el color rojo
        let resetTimer = null;
        let points = []; // Almacena los puntos de la ruta

        socket.on('locationUpdate', (data) => {
            document.getElementById('latitude').innerText = data.Latitude;
            document.getElementById('longitude').innerText = data.Longitude;
            document.getElementById('date').innerText = data.Date;
            document.getElementById('time').innerText = data.Time;

            const newLatLng = new L.LatLng(data.Latitude, data.Longitude);
            marker.setLatLng(newLatLng);
            points.push([data.Longitude, data.Latitude]); // Turf.js utiliza el orden [Longitud, Latitud]

            if (points.length > 2) { // Necesitas al menos 3 puntos para suavizar la ruta
                let line = turf.lineString(points);
                let smoothedLine = turf.bezierSpline(line);
                let smoothedLatLngs = smoothedLine.geometry.coordinates.map(coord => [coord[1], coord[0]]); // Convierte de nuevo a [Latitud, Longitud]

                smoothedPath.setLatLngs(smoothedLatLngs); // Dibuja la ruta suavizada
            }
            if (resetTimer !== null) {
            clearTimeout(resetTimer);
        }
        resetTimer = setTimeout(() => {
            routePath.setLatLngs([newLatLng]); // Resetea la polilínea manteniendo la última ubicación
        }, 10000); // 10 segundos delay
        });
    </script>
</body>
</html>
