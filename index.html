<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .card-header, .card-body {
            font-size: 16px; /* Reduce el tamaño de la fuente */
            padding: 6px 8px; /* Reduce el padding */
        }
        .card {
            margin-bottom: 5px; /* Reduce el margen entre tarjeta */
        }
        .content-container {
        display: flex; /* Activa Flexbox */
        flex-direction: row; /* Organiza los hijos en fila */
        align-items: flex-start; /* Alinea los hijos al inicio del contenedor en el eje cruzado */
        }
    
        .side-panel {
        /* Ajusta el ancho del panel lateral o formulario si es necesario */
            width: 3000px; /* o cualquier otra medida fija o flexible que prefieras */
            margin-right: 10px; /* Espacio entre el panel y el mapa */
        }
    
        #mapid {
            height: 500px; /* Altura del mapa */
            flex-grow: 2; /* Permite que el mapa crezca para llenar el espacio disponible */
            /* Si necesitas un ancho máximo, puedes establecerlo aquí */
            max-width: 100%; /* Esto asegura que el mapa no se desborde de su contenedor */
        }

        .gps-data {
            font-size: 25px; /* Ajusta el tamaño del título de la página */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/database">Ver Base de Datos</a>
                    </li>
                </ul>
            </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/consulta">Consulta de Históricos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center mt-5">
        <h1 class="gps-data">Ruta GPS</h1>
    </div>
    <div class="container mt-3">
        <!-- Fila superior con datos y selección de ventana de tiempo -->
        <div class="row justify-content-center">
            <!-- Columna izquierda con datos de GPS -->
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header text-center">Latitud</div>
                            <div class="card-body">
                                <span id="latitude" class="card-title text-center">XX.XXXXX</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header text-center">Longitud</div>
                            <div class="card-body">
                                <span id="longitude" class="card-title text-center">XX.XXXXX</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header text-center">Fecha</div>
                            <div class="card-body">
                                <span id="date" class="card-title text-center">YYYY-MM-DD</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header text-center">Hora</div>
                            <div class="card-body">
                                <span id="time" class="card-title text-center">HH:MM:SS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Fila con el mapa -->
        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="mapid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npmbootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const myMap = L.map('mapid').setView([11.02115114, -74.84057200], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        let marker = L.marker([0, 0]).addTo(myMap);
        let routePath = L.polyline([], {color: 'red'}).addTo(myMap); // Crea una polilínea vacía con el color rojo
        let lastMarkerPosition = null;

        // Intentar recuperar y dibujar la ruta almacenada
        const storedRoute = localStorage.getItem('routePath');
        if (storedRoute) {
            const routePoints = JSON.parse(storedRoute);
            routePath.setLatLngs(routePoints.map(p => L.latLng(p.lat, p.lng)));
        }

        const socket = io();
        console.log('Conexión a Socket.IO establecida correctamente.');

        socket.on('locationUpdate', (data) => {
            document.getElementById('latitude').innerText = data.Latitude;
            document.getElementById('longitude').innerText = data.Longitude;
            document.getElementById('date').innerText = data.Date;
            document.getElementById('time').innerText = data.Time;

            const newLatLng = new L.LatLng(data.Latitude, data.Longitude);
        
        if (lastMarkerPosition && lastMarkerPosition.distanceTo(newLatLng) > 400) {
            // Si el marcador se ha movido más de 400 metros, reinicia la polilínea
            routePath.setLatLngs([]);
            localStorage.removeItem('routePath'); // Limpia la ruta almacenada si es necesario
        }

            marker.setLatLng(newLatLng);
            routePath.addLatLng(newLatLng); // Añade el nuevo punto a la polilínea para trazar el recorrido
            lastMarkerPosition = newLatLng;

            // Guardar la ruta actual en el almacenamiento local
            const currentRoute = routePath.getLatLngs();
            localStorage.setItem('routePath', JSON.stringify(currentRoute.map(p => ({ lat: p.lat, lng: p.lng }))));

    });
});
</script>
</body>
</html>
